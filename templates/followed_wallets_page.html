{% extends 'base.html' %}

{% block main %}
<div class="container mt-3">
    <div class="row">
        <div class="col-4">
            <a href="{{ url_for('home') }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill home-icon" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
            </svg>
            </a>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <form class="d-flex wallet-search" role="search" method="POST">
                <input class="form-control me-2" type="search" placeholder="wallet address" aria-label="Search" name="wallet_address" >
                <button class="btn btn-outline-success" type="submit" value="Submit" name="search_wallet">Search</button>
            </form> 
        </div> 
    </div>
    <div class="row mt-4">
        <div class="col-4"></div>
        <div class="col-4">
        <h3>Followed wallets <span class="badge bg-secondary">{{ followed_wallets_qty }}</span></h3>  
        </div>
        <div class="col-4"></div>
    </div>

<div class="row mt-3">
    <ul class="list-group list-group-flush">
    {% for wallet in all_followed_wallets %}
    <li class="list-group-item">
        <a href="{{url_for('wallet_page', address=wallet)}}">{{ wallet }}</a>
        <form action="{{ url_for('wallet_page', address=wallet) }}" method="POST">
        <input type="hidden" name="wallet" value="{{ wallet }}">
        <button type="submit" class="remove">âœ–</button>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
