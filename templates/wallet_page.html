<!DOCTYPE html>
<html>
<head>
    <title> Wallet's profile </title>
    <meta charset="utf-8">
</head>
<body>
    <h1> {{ page }} </h1>
    <div> the wallet balance is: {{ balance }} ETH</div>
    <br>
    <ul>
    {% for transaction in transactions %}
    <li> From: {{transaction['from']}} To: {{transaction['to']}}, amount: {{transaction['value']}}ETH </li>
    {% endfor %}
    </ul>
</body>
</html>
