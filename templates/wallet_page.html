<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ page }} - tx data </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/walletpage_static.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill home-icon" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                </svg>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <form class="d-flex wallet-search" role="search" method="POST">
                    <input class="form-control me-2" type="search" placeholder="wallet address" aria-label="Search" name="wallet_address" >
                    <button class="btn btn-outline-success" type="submit" value="Submit">Search</button>
                </form> 
            </div> 
        </div>
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8" id="wallet-address">
                {{ page }}
            </div>

            <div class="row mt-2" id="wallet-balance">
                <div class="col-5"></div>
                <div class="col-2">
                    <div class="eth-amount"> {{ balance }} <img id="eth-logo" src="../static/eth_logo.png" height="18"></div>
                </div>
        </div>
    </div>
    <div class="container mt-5">
        {% for transaction in transactions %}
        <div class="row mt-3 ">
            <div class="col-3"></div>
                <div class="col-6 transaction-card-2">
                    <p id="tx-info">IN, {{transaction['time']}}</p>
                    <p>from {{transaction['from']}}</p>
                    <p>to {{transaction['to']}}</p>
                    <p id="amount">{{transaction['value']}} ETH</p>
                </div>
                <div class="col-3"></div>
                
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
